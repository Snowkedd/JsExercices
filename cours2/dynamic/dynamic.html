<html>
    <head>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

        <title>Demo : dynamic array</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id="form">
                        <div class="form-group">
                            <label for="lines">Number of lines</label>
                            <input type="number" id="lines" placeholder="Enter number of lines" class="form-control" required/>                                       
                        </div>
                        <div class="form-group">
                            <label for="columns">Number of columns</label>
                            <input type="number" id="columns" placeholder="Enter number of columns" class="form-control" required/>                                       
                        </div>
                        <div class="form-group">
                            <label for="string">Initial string</label>
                            <input type="text" id="string" placeholder="Init String" class="form-control" required/>                                       
                        </div>
                        <div>
                            <button id="btn1" type="submit" class="btn-dark">Create table</button> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="array" class="table-responsive">
                        <script src="./dynamic.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
